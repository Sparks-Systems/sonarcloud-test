version: 2.1

orbs:
  maven: circleci/maven@1.4.0
  aws-ecr: circleci/aws-ecr@8.2.1

jobs:
  pg:
    docker:
      - image: cimg/openjdk:13.0
        environment:
          POSTGRES_USER: pg
          POSTGRES_DB: testdb
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: pg
          POSTGRES_DB: testdb
    steps:
      - checkout      
      - run: mvn clean verify
      - run: | 
          sudo apt update -y 
          sudo apt install postgresql-client
      - run: | 
          psql \
          -d postgres://$POSTGRES_USER@localhost:5432/$POSTGRES_DB \
          -c "CREATE TABLE testing (name char(25));" \
          -c "\dt"

  build_and_test:
    executor: maven/default
    steps:
      - checkout
      - run:
          name: Mvn verify and SonarCloud analysis
          command: mvn clean verify sonar:sonar -Dsonar.projectKey=Sparks-Systems_sonarcloud-test
      - maven/process_test_results
      - store_artifacts:
          path: ./target/circleci-cicd.jar
      - persist_to_workspace:
          root: ./
          paths: 
            - target/*.jar
            - Dockerfile

  build_docker_img:
    executor: aws-ecr/default
    steps:
      - aws-ecr/build-and-push-image:
          checkout: false
          attach-workspace: true
          repo: $ECR_REPO

workflows:
  ci_pipeline:
    jobs:
      - pg
