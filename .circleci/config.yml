version: 2.1

orbs:
  maven: circleci/maven@1.4.0

jobs:
  build_and_test:
    executor: maven/default
    steps:
      - checkout
      - maven/with_cache:
          steps:
            - run: mvn clean verify
      - maven/process_test_results
      - persist_to_workspace:
          root: ./
          paths: 
            - target/*.jar
            - Dockerfile

  docker_build_img:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - attach_workspace:
          at: ./
      - run: docker build -t circleci-project .
  

workflows:
  ci_pipeline:
    jobs:
      - build_and_test
      - docker_build_img:
          requires:
            - build_and_test

